 

services:
  db:
    image: postgres:16-alpine
    container_name: dhp_dd_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-dhp_dd}
    volumes:
      - db_data:/var/lib/postgresql/data
    # Not exposed to host by default to avoid port conflicts
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhp_dd_net

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: dhp_dd_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${HOST_BIND_ADDRESS:-127.0.0.1}:${MINIO_PORT:-9000}:9000"
      - "${HOST_BIND_ADDRESS:-127.0.0.1}:${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dhp_dd_net

  api:
    build: ./api
    container_name: dhp_dd_api
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "${HOST_BIND_ADDRESS:-127.0.0.1}:${API_PORT:-4000}:4000"
    restart: unless-stopped
    networks:
      - dhp_dd_net

  web:
    build:
      context: ./web
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
    container_name: dhp_dd_web
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "${HOST_BIND_ADDRESS:-127.0.0.1}:${WEB_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - dhp_dd_net

networks:
  dhp_dd_net:
    name: dhp_dd_net

volumes:
  db_data:
  minio_data:

